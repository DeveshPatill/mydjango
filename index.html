<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>textutils.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">textutils.com</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="alert alert-success alert-dismissible fade show">
        <strong>Welcome to TextUtils!</strong> You can analyze and modify your text here.
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

<div class="container">
    <form action="/analyze" method="get">
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Enter Your Text</label>
            <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="5"></textarea>
        </div>

        <div class="form-check form-switch">
            <input type="checkbox" name="removepunc" class="form-check-input" id="customSwitch1">
            <label class="form-check-label" for="customSwitch1">Remove Punctuation</label>
        </div>

        <div class="form-check form-switch">
            <input type="checkbox" name="fullcaps" class="form-check-input" id="customSwitch2">
            <label class="form-check-label" for="customSwitch2">UPPERCASE</label>
        </div>

        <div class="form-check form-switch">
            <input type="checkbox" name="newlineremover" class="form-check-input" id="customSwitch3">
            <label class="form-check-label" for="customSwitch3">New Line Remover</label>
        </div>

        <div class="form-check form-switch">
            <input type="checkbox" name="extraspaceremover" class="form-check-input" id="customSwitch4">
            <label class="form-check-label" for="customSwitch4">Extra Space Remover</label>
        </div>

        <button type="submit" class="btn btn-success mt-2">Analyze Text</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
